<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style='z-index: 99;'>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">
            {{ (_contactModalService.enterpriseMode) ? 'Solicitud de usuario' : 'Nuevo mensaje'}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" [(ngModel)]="_contactModalService.recipientsEmail" name='recipientsEmail'>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input [(ngModel)]="message.name" name='name'
                type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input [(ngModel)]="message.email" name='email'
                  type="text" class="form-control">
              </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mensaje:</label>
              <textarea [(ngModel)]="message.content" name='content'
                class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='sendMessage()'>
            Enviar mensaje
          </button>
        </div>
      </div>
    </div>
  </div>
