<div class="search-container">
    <div class="map-container">
        <div id="map"></div>
        <div class="search-input">
            <app-search-input></app-search-input>
        </div>
        <div class="announce-to-show" *ngIf='announceToShow'>
            <div class="post">
                <div class="post-container">
                    <div class="favorite active">
                        <svg class="fc-Icon fc-Icon--s re-SharedAddToFavs-icon" role="img" viewBox="0 0 32 32"><g fill-rule="evenodd"><path d="M16.585 5.346c.735-.852 1.614-1.569 2.591-2.062a6.894 6.894 0 0 1 3.172-.784c1.121 0 2.195.232 3.172.639a8.238 8.238 0 0 1 4.341 4.346 8.22 8.22 0 0 1 0 6.35 8.047 8.047 0 0 1-1.75 2.594C27.386 17.175 16.005 27 16.005 27S4.623 17.175 3.888 16.44A8.095 8.095 0 0 1 1.5 10.67c0-1.124.232-2.208.638-3.176A8.09 8.09 0 0 1 3.888 4.9 8.229 8.229 0 0 1 6.48 3.15a8.069 8.069 0 0 1 3.172-.639 6.87 6.87 0 0 1 3.172.784 8.726 8.726 0 0 1 2.59 2.062c.01-.01.272.29.59.726 0 0 .378-.504.58-.736z" stroke-linecap="round"></path></g></svg>
                    </div>
                    <div class="imgs">
                        <div id="carouselExampleControls" class="carousel slide" >
                            <div class="carousel-inner">
                                <div class="carousel-item" [ngClass]="{'active': i === 0}"
                                *ngFor='let image of announceToShow.imagenes; let i = index'>
                                <div class="img">
                                    <img [src]="image | postImages" class="d-block" alt="...">
                                </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="titulo">
                            <p>{{ announceToShow.title }}</p>
                        </div>
                    </div>
                    <div class="info">
                        <p>
                            <i class="fa fa-dollar"></i>
                            EUR 1500 
                        </p>
                        <span class="dot">â€¢</span>
                        <p>
                            <i class="fa fa-home"></i>
                            3 Habitaciones
                        </p>
                    </div>
                    <div class="see-announce text-center mb-3">
                        <button class='see-button' [routerLink]="['/post', announceToShow.id]">
                            Ver anuncio
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
