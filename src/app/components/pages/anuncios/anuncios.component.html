<div class="container animated fadeIn faster">
    <div class="title">
        <h2>
            {{ (anunciosType === 'favoritos') ? 'Mis favoritos' : 'Mis anuncios' }}
        </h2>
        <hr>
    </div>
    <div class="posts">
        <app-post *ngFor='let anuncio of anuncios; let i = index' 
            [modalId]="'anuncio_' + i" 
            [anuncio]='anuncio'>
        </app-post>
    </div>
</div>
